<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My_ludo</title>
    {% load static %}
    <link rel="icon" href="{% static 'ludorecherche/img/logo.png' %}" type="image/png">
    <!--Font Awesome icons-->
    <script src="https://kit.fontawesome.com/51869bbcae.js" crossorigin="anonymous"></script>
    <!--Custom Css-->
    <link rel="stylesheet" href="{% static 'ludorecherche/css/style.css' %}">
    {% include 'ludorecherche/style.html' %}
</head>
<body>
{% block nav %}
{% endblock %}
    <section>
        {% block content %}{% endblock %}
    </section>
    <footer>
        <div>
            <p>Projet <span id="red_stripe">fil_rouge</span> DEV FAD 31-01-21 J.AUDIFFREN</p>
            <img src="{% static 'ludorecherche/img/logo.png' %}" class="list">
        </div>
        <div>
            <div>

                <a href="{% url 'accueil' %}" class="main_button"><button type="button"><i class="fas fa-home"></i></button></a>
                <div>
                    <a href="#popular"><button type="button">tendance</button></a>
                <a href="#kickstarter"><button type="button">kickstarter</button></a>
                <a href="#ludonews"><button type="button">Arrivage ludoth√®que</button></a>
                <a href="#news"><button type="button">Les News</button></a>
                </div>

            </div>
            <a href="{% url 'ludorecherche:index' %}"><button type="button"><i class="fas fa-dice"></i></button></a>
            <a href="{% url 'ludogestion:find_a_game' %}"><button type="button"><i class="fas fa-user"></i></button></a>
            <a href="{% url 'ludogestion:find_a_game' %}"><button type="button"><i class="fas fa-lock"></i></button></a>
        </div>
        {% if authentified %}
            <form class="logging" action="{% url 'ludogestion:log_out'%}" method="POST">
                {% csrf_token %}
                <button type="submit"><i class="fas fa-power-off"></i></button>
            </form>
        {% else %}
            <form class="logging" action="{% url 'ludogestion:log_in'%}" method="POST">
                {% csrf_token %}
                <table>
                    <tbody>
                        <tr>
                            <td><label for="{{ form.name.id_for_label }}">Nom</label></td>
                            <td>{{ form.name }}</td>
                        </tr>
                        <tr>
                            <td><label for="{{ form.password.id_for_label }}">Mot de passe</label></td>
                            <td>{{ form.password }}</td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Log In</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        {% endif %}
    </footer>
</body>
</html>
